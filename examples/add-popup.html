<!DOCTYPE html>
<html>
<head>
  <meta charset=UTF-8>
  <link href="https://unpkg.com/maplibre-gl@2.1.0/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="https://unpkg.com/maplibre-gl@2.1.0/dist/maplibre-gl.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #map {
      min-height: 500px;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    // Don't forget to replace <YOUR_ACCESS_TOKEN> by your real access token ! 
    const accessToken = '<YOUR_ACCESS_TOKEN>';
    const map = new maplibregl.Map({
      container: 'map',
      style: `https://api.jawg.io/styles/jawg-sunny.json?access-token=${accessToken}`,
      center: [-61.572646, 16.233131],
      zoom: 9,
    }).addControl(new maplibregl.NavigationControl(), 'top-right');
    // This plugin is used for right to left languages
    maplibregl.setRTLTextPlugin('https://unpkg.com/@mapbox/mapbox-gl-rtl-text@0.2.3/mapbox-gl-rtl-text.min.js');

    // Basic popup definition
    new maplibregl.Popup({
        closeOnClick: false
      })
      .setLngLat([-61.572646, 16.273131])
      .setHTML('<b>Hello world!</b><br/> I am a popup.')
      .addTo(map);
    // Popup definition before binding it to a marker
    const markerPopup = new maplibregl.Popup({
        closeOnClick: true
      })
      .setHTML('<b> A popup that is shown when you click on a marker</b>');
    // Connect the popup to a new marker
    new maplibregl.Marker()
      .setLngLat([-61.653889, 15.966636])
      .setPopup(markerPopup)
      .addTo(map);
  </script>
</body>
</html>
